    <h2>GIFT CARD PURCHASING SYSTEM</h2>

    <p>What store do you want to buy a gift card for?
        <select id="opt">
            <option value="1">Sepharoah</option>
            <option value="2">Wallgrinds</option>
            <option value="3">Taco Hut</option>
        </select>
    </p>

    <p>How much do you want to put on the gift card? 
        <input id="quant" type="text" placeholder="Enter amount" />
        <!-- In this part, it should validate that only numbers are used, not letters, and that the input has the .00 format. -->
    </p>

    <p>Please enter your ZIP code: 
        <input id="zip" type="text"/>
        <!-- In this part, it should validate that only numbers are used, not letters-->
    </p>
 
    <button id="submit">Get your gift card</button>
    
    <div id="output" style="color: blue; font-style: italic; text-decoration: underline;"></div>
    
    <button id="reset" hidden>Start Over</button>
